<!DOCTYPE html>
<html lang="he">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>contact us</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="\general\generalStyle.css" />
</head>

<body>
  <body>
    <header class="container-fluid">
      <div class="container">
        <div class="logo">
          <img src="/src/logo.jpg" alt="logo" />
        </div>
        <nav>
          <a href="\homePage\index.html" class="top-menu-button">בית</a>
          <a href="\categories\categories.html" class="top-menu-button" id="picked-top-menu-button">קטגוריות</a>
          <a href="\contact\contact.html" class="top-menu-button">צור קשר</a>
        </nav>
      </div>
    </header>

    <main class="container-fluid">
      <div class="container">
        <h1>צור קשר</h1>
        <div class="form-container">
          <form>
            <div class="form-group">
              <label for="name">שם:</label>
              <input type="text" id="name" name="name" placeholder="הכנס את שמך" />
            </div>
            <div class="form-group">
              <label for="email">דוא"ל:</label>
              <input type="text" id="email" name="email" placeholder='הכנס כתובת דוא"ל' />
            </div>
            <div class="form-group">
              <label for="phone">טלפון:</label>
              <input type="text" id="phone" name="phone" placeholder="הכנס מספר טלפון" />
            </div>

            <div class="form-group">
              <label for="customer-service"> נושא:</label>
              <select id="customer-service" name="customer-service">
                <option value="technical-support">תמיכה טכנית</option>
                <option value="order-questions">שאלות על הזמנות</option>
                <option value="general-inquiries">שירות כללי</option>
                <option value="feedback">משוב</option>
              </select>
            </div>
            <div class="form-group">
              <label for="message">הודעה:</label>
              <textarea id="message" name="message" placeholder="כתוב את הודעתך"></textarea>
            </div>
            <button type="submit" class="submit-button">שלח</button>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <div class="container">
        <img src="\src\c.webp" alt="">
        <div class="about">כל הזכויות שמורות</div>
      </div>
    </footer>
  </body>

</html>
