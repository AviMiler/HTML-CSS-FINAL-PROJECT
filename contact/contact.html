<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact us</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/generalStyle.css" />
  </head>
  <body>
    <header>
      <img src="\logo2.jpg" alt="logo" />
      <a href="\homePage\index.html" class="top-menu-button">
        <p>בית</p>
      </a>
      <a href="\categories\categories.html" class="top-menu-button">
        <p>קטגוריות</p>
      </a>
      <a
        href="contact.html"
        class="top-menu-button"
        id="picked-top-menu-button"
      >
        <p>צור קשר</p>
      </a>
    </header>
    <main>
      <h1>צור קשר</h1>
      <div class="form-container">
        <form>
          <div class="form-group">
            <label for="name">שם:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="הכנס את שמך"
            />
          </div>
          <div class="form-group">
            <label for="email">דוא"ל:</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder='הכנס כתובת דוא"ל'
            />
          </div>
          <div class="form-group">
            <label for="phone">טלפון:</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="הכנס מספר טלפון"
            />
          </div>

          <div class="form-group">
            <label for="customer-service">בחר נושא שירות לקוחות:</label>
            <select id="customer-service" name="customer-service">
              <option value="technical-support">תמיכה טכנית</option>
              <option value="order-questions">שאלות על הזמנות</option>
              <option value="general-inquiries">שירות כללי</option>
              <option value="feedback">משוב</option>
            </select>
          </div>
          <div class="form-group">
            <label for="message">הודעה:</label>
            <textarea
              id="message"
              name="message"
              placeholder="כתוב את הודעתך"
            ></textarea>
          </div>
          <button type="submit" class="submit-button">שלח</button>
        </form>
      </div>
    </main>
    <footer>footer</footer>
  </body>
</html>
